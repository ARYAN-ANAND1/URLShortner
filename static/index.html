<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #4a5568;
            font-size: 1.1em;
        }
        
        input[type="url"] {
            width: 100%;
            max-width: 500px;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            min-width: 150px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        .description {
            margin-top: 30px;
            color: #718096;
            line-height: 1.6;
        }
        
        .feature-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        
        .feature-list li {
            padding: 8px 0;
            color: #4a5568;
        }
        
        .feature-list li:before {
            content: "âœ“ ";
            color: #48bb78;
            font-weight: bold;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— URL Shortener</h1>
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="longurl">Enter your long URL:</label>
                <input 
                    type="url" 
                    id="longurl" 
                    name="longurl" 
                    placeholder="https://example.com/very/long/url/that/needs/shortening"
                    required
                >
            </div>
            <button type="submit">Shorten URL</button>
        </form>
        
        <div class="description">
            <p>Transform your long URLs into short, manageable links that are easy to share and remember.</p>
            <ul class="feature-list">
                <li>Instant URL shortening</li>
                <li>Automatic duplicate detection</li>
                <li>Clean, memorable short codes</li>
                <li>Fast redirection service</li>
            </ul>
        </div>
    </div>
</body>
</html>
